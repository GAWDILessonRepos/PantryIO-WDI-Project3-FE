<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>PantryIO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="css/app.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="PantryIO">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- <ng-include src="'scripts/views/partials/navbar.html'"></ng-include> -->
  <ga-navbar></ga-navbar>
  <ng-view></ng-view>
  <ng-include src="'scripts/views/partials/footer.html'"></ng-include>

  <div class="col-lg-6">
  </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>

        <!-- endbuild -->
        <!-- module declaration -->
        <script src="scripts/main.js"></script>


        <!-- routes -->
        <script src="scripts/routes/Routes.js"></script>

        <!-- factories, services, and constants -->
        <script src="scripts/constants/Constants.js"></script>
        <script src="scripts/factories/RecipesFactory.js"></script>
        <script src="scripts/factories/AuthFactory.js"></script>
          <script src="scripts/factories/ProfilesFactory.js"></script>


        <!-- controllers -->
        <script src="scripts/controllers/MainController.js"></script>
        <script src="scripts/controllers/RecipesController.js"></script>
        <script src="scripts/controllers/LoginController.js"></script>
        <script src="scripts/controllers/NavbarController.js"></script>
        <script src="scripts/controllers/HomeController.js"></script>
        <script src="scripts/controllers/ProfilesController.js"></script>

       <!-- directives -->
       <script src="scripts/directives/MainDirective.js"></script>
       <script src="scripts/directives/RecipeDirective.js"></script>
       <script src="scripts/directives/LoginDirective.js"></script>
       <script src="scripts/directives/NavbarDirective.js"></script>


        <!-- build:js({app,.tmp}) scripts/main.js -->
        <!-- endbuild -->
</body>
</html>
